<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <body>
            <h1>Calculator</h1>
            <main>
                <div class="calc">
                    <div class="output">
                        <div class="prev" data-prev></div>
                        <div class="current" data-current></div>
                    </div>
                    <button class="span-2" data-del>AC</button>
                    <button data-single>DEL</button>
                    <button data-opera>รท</button>
                    <button data-num>1</button>
                    <button data-num>2</button>
                    <button data-num>3</button>
                    <button data-opera>+</button>
                    <button data-num>4</button>
                    <button data-num>5</button>
                    <button data-num>6</button>
                    <button data-opera>-</button>
                    <button data-num>7</button>
                    <button data-num>8</button>
                    <button data-num>9</button>
                    <button data-opera>x</button>
                    <button data-num>.</button>
                    <button data-num>0</button>
                    <button class="span-2" data-result>=</button>               
                </div>
            </main>
        </body>
        <script src="calculator.js"></script>
    </body>
</html>
